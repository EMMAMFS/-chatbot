<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Update logo source with relative path -->
  <img src="webzenix_cropped_logo (2) (3).png" alt="logo" id="logo">

  <!-- Chat and Form container -->
  <div id="chat-form-container">
    <!-- Chatbox -->
    <div id="chatbox">
      <div id="messages">
        <!-- Chat messages will appear here -->
      </div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">
          <i class="fa-sharp fa-solid fa-paper-plane"></i>
        </button>
      </div>
      <div id="loading" style="display: none;">Loading...</div>
    </div>

    <!-- Request Change Form (Will appear beside chat) -->
    <div id="request-form-container">
      <button id="request-button">Request Change</button>
      <div id="request-form">
        <h3>Request a Change</h3>
        <form action="https://formspree.io/f/xgveyykg" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="What would you like to change?" rows="4" required></textarea>
          <button type="submit">Send Request</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
