<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Update logo source with relative path -->
  <img src="webzenix_cropped_logo (2) (3).png" alt="logo" id="logo">

  <div id="chatbox">
    <div id="messages">
      <!-- Chat messages will appear here -->
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-button">
        <i class="fa-sharp fa-solid fa-paper-plane"></i>
      </button>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
  </div>

  <!-- Request Button -->
  <button id="request-button">
    Request Change
  </button>

  <!-- Hidden form for request change -->
  <div id="request-form" style="display: none;">
    <form action="https://formspree.io/f/xgveyykg" method="POST">
      <input type="text" name="name" class="input-field" placeholder="Your Name" required><br>
      <input type="email" name="email" class="input-field" placeholder="Your Email" required><br>
      <textarea name="message" class="input-field" placeholder="Describe the change you'd like" required></textarea><br>
      <button type="submit">Send Request</button>
    </form>
  </div>

  <script>
    // Get the request button and the form
    const requestButton = document.getElementById('request-button');
    const requestForm = document.getElementById('request-form');

    // Toggle visibility of the form when the button is clicked
    requestButton.addEventListener('click', () => {
      // Show the form
      requestForm.style.display = 'block';
      // Hide the request button after it's clicked
      requestButton.style.display = 'none';
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
